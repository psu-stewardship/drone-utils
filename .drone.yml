---
kind: pipeline
name: default

steps:
- name: build
  image: docker
  environment:
    DOCKER_PASSWORD:
      from_secret: DOCKER_PUBLIC_PASSWORD
  commands:
  - export DOCKER_HOST=unix:///var/run/host.sock
  - docker login -u 'robot$droneci' -p $DOCKER_PASSWORD harbor.dsrd.libraries.psu.edu
  - docker build -t harbor.dsrd.libraries.psu.edu/public/drone-utils:$DRONE_BUILD_NUMBER . 
  - docker push harbor.dsrd.libraries.psu.edu/public/drone-utils:$DRONE_BUILD_NUMBER
  when:
    events: [ tags ]
    branches: [ master ]
  volumes:
  - name: docker-sock
    path: /var/run/host.sock

volumes:
- name: docker-sock
  host:
    path: /var/run/docker.sock